<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style/main.css">

</head>

<body>
    <div class="cotainer">
        <img src="./images/pattern-background-desktop.svg" alt="background" class="background-desktop">

        <div class="content">
            <img src="./images/illustration-hero.svg" alt="hero-banner" class="hero-banner">
            <div class="form-box">
                <div class="boxing">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                    <div class="box-plan">
                        <div class="plan">
                            <img src="./images/icon-music.svg" alt="icon-music">
                            <h4>Annual Plan <br> <span>$59.99/year</span></h4>
                            <a href="">Change</a>
                        </div>
                    </div>

                    <button>Proceed to Payment</button>
                    <a href="#" class="cancel-order">Cancel Order</a>
                </div>

            </div>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/yisusturtle">Jesus Narbona</a>.
            </div>
        </div>
    </div>
</body>

</html>
